<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="contatti.css">

    <title>Contatti</title>
</head>
<body>
  <div class="contact-info">
      <h1>Contattaci</h1>
      <p>Email: example@gmail.com</p>
      <p>Telefono: +39-123-456-7890</p>
  </div>
  <div class="contact-form">
      <h1>Compila il form</h1>
      <form method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>
    
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="motivo">Motivo</label>
        <select id="motivo" name="motivo">
          <option value="informazioni">Informazioni</option>
          <option value="donazione">Donazione</option>
          <option value="altro">Altro</option>
        </select>
    
        <label for="testo">Altre informazioni</label>
        <textarea id="testo" name="testo" placeholder="Scrivi il motivo del contatto..." style="resize: none; height:200px;" required></textarea>
        
        <input class="button" type="reset" value="Reset">
        <input class="button" type="submit" value="Invia">
    
      </form>
  </div>
</body>
</html>
